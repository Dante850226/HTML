    <h1> USO DE CONDICIONALES 
        <p> programa que capture la cant. de dias de trabajo y el valor del dia para un trabajador, si los son mayores a 15 obtiene bonificacion de $50.000 en caso contrario no tiene, determine el valor a pagar a cada empleado </p>
        <br>
        <script>
            // entrada de datos 
            let dias, vxdia, subtotal, Bonificacion, total;
            Bonificacion=50000;
            dias=parseInt(prompt("Cantidad de dias laborados "));
            vxdia=parseInt(prompt("ingrese valor x 1 dia"));
            // proceso
            subtotal=dias*vxdia; // formula de pago dia labor
            if(dias>15){
                total=subtotal+bonificacion;
                document.write("<table><caption> Relacion de pago </caption><tr><th>Dias trabajados</th><td>",dias,"</td></tr><tr><th>Valor Dia</th><td>",vxdia,"</td></tr><tr><th>Bonificacion</th><td>",Bonificacion,"</td></tr><tr><th>Valor a Pagar:</th><td>",total,"</td></tr></table>");
            }else{
                Bonificacion=0;
                total=subtotal+Bonificacion;
                document.write("<table><tr><th>Dias trabajados</th><td>",dias,"</td></tr><tr><th>Valor Dia</th><td>",vxdia,"</td></tr><tr><th>Bonificacion</th><td>",Bonificacion,"</td></tr><tr><th>Valor a Pagar:</th><td>",total,"</td></tr></table>");
            }
        </script>
    </h1>

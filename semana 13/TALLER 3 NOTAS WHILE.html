<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> NOTAS </title>
    <!-- LINK WEB ERROR  -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <img src="./img/incap.png" alt="" width="150" height="150">
        <h1> BOLETIN DE NOTAS </h1>
        <h2> Materia PAE07 JAVASCRIPT </h2>
        <h3> NOTAS: [1= DESEMPEÃ‘O , 2= TALLERES, 3=EXAMENES] </h3>
        <br>
    <script>
            let nota_Std, suma, prom;
            suma=0; // acumulador de nota
            prom=0; // nota definitiva
            num=1; // contador de nota
            // entrada 
            nomb_Std= prompt("Ingrese Nombre del Estudiante");
        // proceso ciclo while
            while(num<=3){
                nota_Std=parseFloat(prompt("Ingrese Nota: [1 a 5]"));
                suma+=nota_Std; // sumador  notas std
                num++; // contador de notas std
            }
            prom=suma/(num-1); // nota definitiva
            if(prom>=3){
                swal("Apreciado estudiante", "APROBASTE MATERIA PAE JS","success");
            }else{
                swal("Apreciado estudiante", "REPROBASTE MATERIA PAE JS","error");
            }
            // salida pantalla 
            document.write("****************************************************"+"<br>");
            document.write("Estudiante..:"+nomb_Std+"<br>"+"<br>");
            document.write("NOTA FINAL PROGRAMACION PAE07 JS..."+prom.toFixed(2)+"<br>");
            document.write("****************************************************"+"<br>");
    </script>
    </center>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Factura de ventas JavaScript </title>
</head>
<body>
    <center>
        <h1> CICLO REPETITIVO WHILE </h1>
        <h1> FACTURA DE VENTAS </h1>
        <br>
        <script>
            var nombrep;
            var suma=0;
            var subt=0;
            var netop=0;
            var desc=0;
            var iva=0;
            var num=1;
            var opc=true;
            nom_std=prompt("ingrese nombre del estudiante");
                while(opc==true)
                {
                nombrep=prompt("ingrese nombre del producto... "+num);
                precio=parseFloat(prompt("Ingrese precio del producto a comprar... "+num));
                cant=parseFloat(prompt("Ingrese la catidad deseada a comprar... "+num));
                opc=confirm("Desea continuar facturando..? --> [SI=ACEPTAR / NO=CANCEL]");
                //
                subt = precio*cant;
                suma += subt;
                num ++;
                }
                desc=suma*0.10;
                iva=(suma-desc)*0.19;
                netop=suma-desc+iva;
                //
    document.write("***************************************************************************"+"<br>");
    document.write("**************************"+"ALMACEN MERKARIBE"+"**************************"+"<br>"+"<br>");
    document.write("***************************"+"SU FACTURA POS: "+"**************************"+"<br>"+"<br>");
    document.write("PRODUCTOS COMPRADOS: "+(num-1)+"<br>"+"<br>");
    document.write("SUBTOTAL: "+"<br>"+"<br>");
    document.write(suma.toFixed(0) +"<br>"+"<br>");
    document.write("Descuento: "+"<br>"+"<br>");
    document.write(desc.toFixed(0) +"<br>"+"<br>");
    document.write("Iva: "+"<br>"+"<br>");
    document.write(iva.toFixed(0) +"<br>"+"<br>");
    document.write("Neto a pagar: "+"<br>"+"<br>");
    document.write(netop.toFixed(0) +"<br>"+"<br>");
    document.write("**********************"+"ATENDIDO POR: "+nom_std+"*************************"+"<br>"+"<br>");
    document.write("***********************"+"GRACIAS POR SU COMPRA: "+"***********************"+"<br>");
        </script>
    </center>
</body>
</html>

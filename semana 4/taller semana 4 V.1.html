<html lang="en">
<head>

    <meta charset="UTF-8">

<body>
    <header>
        <img src="./img/incap.png" alt="" width="150" height="150" >
        <h1> FORMULARIO INCAP </h1>
        <link rel="stylesheet" href="./css/STYLOSEMANA4.css">
    </header>
<nav>
    <p> este formulario es para registrar el ingreso de un estudiante </p>
</nav>
<section>
    <form action="">
            <fieldset>
                <label for=" "> NOMBRE COMPLETO: </label>
                <input type="text" placeholder="ingrese su nombre y apellido" required><br><br>
                <label for=""> EMAIL: </label>
                <input  type="email" placeholder="ingrese su correo" required><br><br>
                <label for=""> CONTRASEÑA: </label>
                <input type="password" placeholder=" Ingrese su contraseña" required><br><br>
                <label for=""> Seleccione sus hobbies</label>
                <br>
                <input type="checkbox"> Cine <br>
                <input type="checkbox"> Lectura <br>
                <input type="checkbox"> Deporte <br>
                <br>
                <label for=""> Estado civil </label>
                <br>
                <input type="radio" name="Estadocivil" value="Soltero
                ">Soltero(a)<br>  
                <input type="radio" name="Estadocivil" value="Casado">Casado(a)<br>
                
                <input type="radio" name="Estadocivil" value="Viudo">Viudo(a)<br><br>
                <!-- seleccion de control lista de opciones -->

            
                <label for=""> PROGRAMAS TECNICOS INCAP </label>
                <br>
                <select name="" id="">
            
                <option value=""> Selecione programa </option>
                <option value=""> Sistemas </option>
                <option value=""> Diseño grafico </option>
                <option value=""> contabilidad </option>    
                </select>
                <br><br>
                <label for=""> Fecha de nacimiento </label><br> 
                <input type="date">
                <br><br>
                <label for=""> Coloque su edad </label><br>
                <input type="number">
                <br><br>
            
                <label for=""> Subir foto - acrchivo </label>
                <input type="file">
                <br><br>
                <label for=""> Comentarios: </label><br>
                <textarea name="" id="" cols="50" rows="7"></textarea>
            </fieldset>
            <br>
            <div style="display: flex; flex-direction: row; align-items: center; justify-content: right;">
            <button type="submit"> ENVIAR </button> 
            <button type="reset"> CANCELAR </button>
            </div>
                <br>
    </form>
</section>
